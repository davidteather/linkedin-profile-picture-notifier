<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>LinkedIn Profile Update Notifier</title>
</head>

<body>
    <div class="container text-center">
        {% if success %}
        <div class="row">

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                Successfully Added New Notification
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="h1">LinkedIn Avatar Update Notifications</div>
        </div>
        <div class="row">
            <form action="/add-notifier" method="POST">
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="linkedInUrl" class="col-sm-2 col-form-label">LinkedIn URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="linkedInUrl" name="linkedInUrl">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Notifier</button>
            </form>
        </div>

    </div>
</body>

</html>
